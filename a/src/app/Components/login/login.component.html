<div class="container">
  <div class="card card-container">
    <h3 style="text-align: center">Se Connecter</h3>
    <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    <p id="profile-name" class="profile-name-card"></p>
    <form class="form-signin" [formGroup]="loginForm">
      <span id="reauth-email" class="reauth-email"></span>
      <div class="form-group">
        <label for="exampleInputEmail1">Nom d'utilisateur </label>
        <input formControlName="username" type="text" class="form-control" id="exampleInputusername1" aria-describedby="usernameHelp"
          placeholder="Enter username">
        <small id="usernameHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
        <label for="passwordInput">Mot de Passe</label>
        <input formControlName="password" type="password" class="form-control" id="passwordInput" aria-describedby="passHelp"
          placeholder="password">
        <small id="passHelp" class="form-text text-muted"></small>
      </div>

      <div class="form-group" style="text-align:center;">
        <button type="button" class="btn btn-info" (click)="login()">Se Connecter</button>
        <a href="/ajout/none" class="btn btn-success">S'inscrire</a>

      </div>
    </form>

  </div><!-- /card-container -->
</div><!-- /container -->
